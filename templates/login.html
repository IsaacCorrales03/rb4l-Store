{% extends "base.tx" %}

{% block title %}Iniciar Sesión - RB4L Server{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96 transform transition-all duration-300 hover:shadow-xl">
        <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-[#ffb7c5] to-[#ff85a2] bg-clip-text text-transparent">
            Iniciar Sesión
        </h2>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl relative mb-4" role="alert">
            <div class="flex items-center">
                <i class="ri-error-warning-line mr-2"></i>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                    Nombre de Usuario
                </label>
                <div class="relative">
                    <i class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl text-gray-700 leading-tight focus:outline-none focus:border-[#ff85a2] focus:ring-2 focus:ring-[#ffb7c5] focus:ring-opacity-20 transition-all duration-300"
                        id="username" 
                        name="username" 
                        type="text" 
                        placeholder="Tu nombre de usuario"
                        required
                    >
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                    Contraseña
                </label>
                <div class="relative">
                    <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl text-gray-700 leading-tight focus:outline-none focus:border-[#ff85a2] focus:ring-2 focus:ring-[#ffb7c5] focus:ring-opacity-20 transition-all duration-300"
                        id="password" 
                        name="password" 
                        type="password" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>
            </div>
            
            <div class="flex items-center justify-between pt-2">
                <button 
                    class="bg-gradient-to-r from-[#ffb7c5] to-[#ff85a2] hover:from-[#ff85a2] hover:to-[#ff6b93] text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb7c5] focus:ring-opacity-50 transform transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg"
                    type="submit">
                    Iniciar Sesión
                </button>
                <a class="inline-block align-baseline font-semibold text-sm text-[#ff85a2] hover:text-[#ff6b93] transition-colors duration-300" 
                   href="{{ url_for('index') }}">
                    Volver al Inicio
                </a>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">¿No tienes una cuenta?
                    <a href="{{ url_for('register') }}" 
                       class="font-semibold text-[#ff85a2] hover:text-[#ff6b93] transition-colors duration-300">
                        Regístrate
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
