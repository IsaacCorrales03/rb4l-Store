{% extends "base.tx" %}
{% block title %}Agregar Producto - RB4L Server Store{% endblock %}

{% block content %}
<form action="/add_product" method="post" enctype="multipart/form-data"
    class="max-w-2xl mx-auto p-8 mt-8 rounded-2xl custom-card">
    <h2 class="text-2xl font-bold mb-6 subtle-gradient-text text-center">Agregar Nuevo Producto</h2>

    <div class="space-y-6">
        <!-- Nombre -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Nombre:</label>
            <input type="text" name="nombre" required
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300">
        </div>

        <!-- Precio -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Precio:</label>
            <input type="number" name="precio" step="0.01" required
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300">
        </div>

        <!-- Duración -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Duración:</label>
            <input type="text" name="duracion" required
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300">
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Descripción:</label>
            <textarea name="descripcion" required rows="4"
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300"></textarea>
        </div>

        <!-- Beneficios -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Beneficios:</label>
            <input type="text" name="beneficios" required
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300">
            <p class="text-sm text-gray-500 mt-1">Separa los beneficios con comas</p>
        </div>

        <!-- Tipo -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Tipo:</label>
            <select name="tipo" required
                class="w-full px-4 py-2 rounded-xl border border-pink-100 focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50 transition-all duration-300 bg-white">
                {% for tipo in tipos %}
                <option value="{{ tipo[0] }}">{{ tipo[0] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Imagen -->
        <div class="form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Imagen:</label>
            <div
                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-pink-100 border-dashed rounded-xl hover:border-pink-300 transition-colors duration-300">
                <div class="space-y-1 text-center">
                    <i class="ri-image-line text-4xl text-gray-400"></i>
                    <div class="flex text-sm text-gray-600">
                        <label for="imagen" class="relative cursor-pointer subtle-gradient-text hover:text-pink-500">
                            <span>Subir imagen</span>
                            <input id="imagen" name="imagen" type="file" accept="image/*" required class="sr-only">
                        </label>
                        <p class="pl-1">o arrastra y suelta</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF hasta 10MB</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón Submit -->
    <div class="mt-8">
        <button type="submit"
            class="w-full py-3 px-4 rounded-xl text-white font-semibold subtle-gradient-btn flex items-center justify-center space-x-2">
            <i class="ri-add-line"></i>
            <span>Agregar Producto</span>
        </button>
    </div>
</form>
{% endblock %}

</body>

</html>
